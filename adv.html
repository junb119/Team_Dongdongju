<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pagination.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pr_common.css" />
    <link rel="stylesheet" href="css/adv.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>광고 | PR | 미래에셋그룹</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section class="adv_title pr_title_bg">
        <div class="title_wrapper">
          <h2 class="fw-n">광고</h2>
          <img
            src="./images/pr/advTitleBG.jpg"
            alt="advTitle"
            aria-hidden="true"
          />
        </div>
      </section>
      <section class="adv_wrapper df">
        <h2 class="hidden">News</h2>
        <div class="left_container">
          <div class="adv_info df aic">
            <div class="adv_total"><span>total | 0</span></div>
            <div class="search_adv">
              <input type="radio" id="video" name="adv" checked />
              <label for="video" class="active">영상광고</label>
              <input type="radio" id="print" name="adv" />
              <label for="print">인쇄광고</label>
            </div>
          </div>
          <div class="display_adv"></div>
        </div>

        <div class="list_container df fdc jcc aic">
          <ul class="list_adv">
            <li>adv_list</li>
          </ul>
          <div class="pagination"></div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- jquery easing -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
      integrity="sha512-ahmSZKApTDNd3gVuqL5TQ3MBTj8tL5p2tYV05Xxzcfu6/ecvt1A0j6tfudSGBVuteSoTRMqMljbfdU0g2eDNUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/pagination.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/adv.js"></script>
  </body>
</html>
