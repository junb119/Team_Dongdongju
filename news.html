      <span><i class="fa-solid fa-ellipsis-vertical"></i></span>

    <header id="header"></header>
    <main>
      <section class="news_title pr_title_bg">
        <div class="title_wrapper">
          <h2 class="fw-n">뉴스</h2>
          <img
            src="./images/pr/newsTitleBG.jpg"
            alt="title"
            aria-hidden="true"
          />
        </div>
        <ul class="breadcrumb df aic">
          <li><a href="">home</a></li>
          <li>
            <span class="material-symbols-outlined">chevron_right</span>
          </li>
          <li><a href="">미래에셋</a></li>
          <li>
            <span class="material-symbols-outlined">chevron_right</span>
          </li>
          <li><a href="">about mirae asset</a></li>
        </ul>
      </section>

      <section class="news_wrapper grid">
        <h2 class="hidden">News</h2>
        <div class="handle_news">
          <div class="news_info df">
            <span>total | 0</span>
          </div>
          <div class="handle_container df">
            <div class="show_news df jcc aic">
              <div class="show-grid active">
                <button>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg"
                    alt="grid view"
                  />
                </button>
              </div>
              <div class="show-list">
                <button>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg"
                    alt="list view"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="news_list">
          <ul class="image-list grid-view"></ul>
        </div>
        <div class="df fdc jcc aic">
          <div class="pagination">
            <!-- <div class="page_button">
              <a href="#" class="prev">prev</a>

    </main>
    <footer id="footer"></footer>
